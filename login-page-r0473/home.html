<html>

<head>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="../fontawesome-free-5.12.1-web/css/all.css">
</head>

<body>

    <div class="sign-in-section">
        <div class="company-name-banner">
            <label>Tavant Technologies</label>
        </div>
        <div class="sign-in-container">
            <div class="sign-in-header">
                <label>Sign in to Account</label>
            </div>
            <div class="sign-in-options-container">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-linkedin"></i>
                <i class="fab fa-google-plus"></i>
            </div>
            <div class="sign-in-email-container">
                <label>or use your email account</label>
                <input type="text" placeholder="username/email" />
                <input type="password" placeholder="password" />
                <div class="sign-in-email-footer">
                        <input type="checkbox" />
                        <span>Remember me</span>
                        <a>Forgot Password ?</a>
                </div>
                <input type="button" value="signin" />
            </div>
        </div>
        <div class="sign-in-footer">
            <ul>
                <li>Privacy Policy</li>
                <li>Terms & Conditions</li>
            </ul>
        </div>
    </div>

    <div class="sign-up-section"></div>

</body>

</html>
